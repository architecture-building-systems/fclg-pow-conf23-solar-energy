<!DOCTYPE html>
<html lang="en">

<head>
	<title>Urban Solar Energy</title>
	<meta charset="utf-8">
	<meta name="author" content="Meli Harvey">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<!-- <link rel="icon" href="./static/triceratops-logo-small.png"> -->
	<link rel="stylesheet" type="text/css" href="./static/style.css">
	<style>
		/* for full screen canvas, use these styles */
		html,
		body {
			margin: 0;
			height: 100%;
			width: 100%;
		}

		/* style the three.js container however your want */
		#container {
			position: relative;
			height: 100%;
			width: 100%;
		}

		/* removes outline when clicking on three.js canvas */
		canvas:focus {
			outline: none;
		}

		/* the style of the progress text */
		#progress {
			position: absolute;
			top: 0;
			margin: 6px;
			color: grey;
			font-family: 'Courier New', Courier, monospace;
			z-index: 2000;
		}
	</style>
</head>

<body>
	<div class="HUD">
		<div class="crawler-container">
			<h2 class="inline-sentence">
				Select a
				<span id="hiddenCity" class="inline-dropdown">
					<b>city</b>
					<ul id="hiddenCities" class="inline-selections">
						<li class="inline-selection selected">singapore</li>
						<li class="inline-selection">zurich</li>
					</ul>
				</span> to see a solar energy model. We have provided several
				different simulation results to view. Select a different,
				<span id="hiddenSeason" class="inline-dropdown">
					<b>time period</b>
					<ul id="hiddenSeasons" class="inline-selections">
						<li class="inline-selection selected">annual</li>
						<li class="inline-selection">spring</li>
						<li class="inline-selection">summer</li>
						<li class="inline-selection">fall</li>
						<li class="inline-selection">winter</li>
					</ul>
				</span> to compare between seasons or annually.
			</h2>
		</div>
		<div class="legend-container">
			<div id="legend-header">
				<h2 id="currentSeason" class="inline-sentence"></h2>
			</div>
			<div id="cbar-container">
				<div id="cbar-labels" class="legend-float">
					<div id="cbar-label-top" class="inline-sentence cbar-label">
						550 -
					</div>
					<div id="cbar-label-bottom" class="inline-sentence cbar-label">
						0 -
					</div>
				</div>
				<div id="cbar" class="legend-float">
				</div>
				<div id="legend-annotation" class="legend-float">
					<div id="legend-label" class="inline-sentence">
						kWh/sqm.
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- this is the container where the three.js scene will go -->
	<div id="container"></div>

	<!-- these are the required scripts for the three.js scene -->
	<script src="three.min.js"></script>
	<script src="OrbitControls.js"></script>
	<script src="RectAreaLightUniformsLib.js"></script>
	<script src="script.js"></script>

	<!-- this is your app's js file -->
	<script src="app.js"></script>
</body>

</html>
